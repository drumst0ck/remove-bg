<!DOCTYPE html>
<html lang="en" class="h-full">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BG Remove - Remove image backgrounds</title>
    <link rel="icon" type="image/png" href="/static/favicon.png" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        font-family: "Poppins", sans-serif;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      }
      .logo {
        font-size: 2.5rem;
        font-weight: 700;
        background: linear-gradient(45deg, #4f46e5, #7c3aed);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
      }
      .gradient-button {
        background: linear-gradient(45deg, #4f46e5, #7c3aed);
        transition: all 0.3s ease;
      }
      .gradient-button:hover {
        transform: translateY(-2px);
        box-shadow: 0 4px 15px rgba(79, 70, 229, 0.4);
      }
      .card {
        background: rgba(255, 255, 255, 0.9);
        backdrop-filter: blur(10px);
      }
      .photo-grid {
        display: grid;
        grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
        gap: 20px;
      }
      .photo-item {
        position: relative;
        overflow: hidden;
        border-radius: 8px;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        transition: all 0.3s ease;
      }
      .photo-item:hover {
        transform: translateY(-5px);
        box-shadow: 0 6px 12px rgba(0, 0, 0, 0.15);
      }
      .photo-item img {
        width: 100%;
        height: auto;
        display: block;
        object-fit: cover;
      }
      .download-button {
        position: absolute;
        bottom: 10px;
        right: 10px;
        background: rgba(79, 70, 229, 0.9);
        color: white;
        border: none;
        border-radius: 20px;
        padding: 5px 10px;
        font-size: 0.8rem;
        cursor: pointer;
        transition: all 0.3s ease;
        opacity: 0;
      }
      .photo-item:hover .download-button {
        opacity: 1;
      }
      .download-button:hover {
        background: rgba(79, 70, 229, 1);
        transform: translateY(-2px);
      }
      #lightbox {
        display: none;
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(0, 0, 0, 0.9);
        backdrop-filter: blur(10px);
        z-index: 9999;
      }
      #lightbox.active {
        display: flex;
        align-items: center;
        justify-content: center;
      }
      #lightboxImage {
        max-width: 95vw;
        max-height: 95vh;
        object-fit: contain;
        border-radius: 8px;
        box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
      }
      #closeLightbox {
        position: absolute;
        top: 20px;
        right: 30px;
        font-size: 2.5rem;
        color: white;
        background: rgba(79, 70, 229, 0.8);
        border: none;
        border-radius: 50%;
        width: 50px;
        height: 50px;
        cursor: pointer;
        display: flex;
        align-items: center;
        justify-content: center;
        transition: all 0.3s ease;
      }
      #closeLightbox:hover {
        background: rgba(79, 70, 229, 1);
        transform: scale(1.1);
      }
      .delete-button {
        position: absolute;
        top: 10px;
        right: 10px;
        background: rgba(239, 68, 68, 0.9);
        color: white;
        border: none;
        border-radius: 50%;
        width: 30px;
        height: 30px;
        font-size: 1.2rem;
        cursor: pointer;
        transition: all 0.3s ease;
        opacity: 0;
        display: flex;
        align-items: center;
        justify-content: center;
      }
      .photo-item:hover .delete-button {
        opacity: 1;
      }
      .delete-button:hover {
        background: rgba(239, 68, 68, 1);
        transform: scale(1.1);
      }
      #dropZone {
        transition: opacity 0.5s ease, max-height 0.5s ease, padding 0.5s ease,
          margin 0.5s ease;
        max-height: 16rem; /* 64px * 4 = 256px = 16rem */
        opacity: 1;
        overflow: hidden;
      }

      #dropZone.hidden {
        opacity: 0;
        max-height: 0;
        padding-top: 0;
        padding-bottom: 0;
        margin-bottom: 0;
      }

      .logo-img {
        width: 200px;
        height: auto;
        margin-bottom: 1rem;
      }
    </style>
  </head>
  <body class="h-full flex flex-col">
    <div class="flex-grow p-8 max-w-7xl mx-auto w-full">
      <header class="mb-12 text-center">
        <div class="flex flex-col items-center justify-center mb-4">
          <img
            src="/static/favicon.png"
            alt="BG Remove Logo"
            class="logo-img"
          />
        </div>
        <h1 class="text-xl text-white">Remove image backgrounds in seconds</h1>
      </header>
      <main class="card rounded-2xl shadow-2xl p-8">
        <div
          id="dropZone"
          class="w-full h-64 border-3 border-dashed border-indigo-300 rounded-xl flex flex-col items-center justify-center mb-8 bg-indigo-50 hover:bg-indigo-100 transition-colors duration-300 cursor-pointer"
        >
          <svg
            class="w-16 h-16 text-indigo-400 mb-4"
            fill="none"
            stroke="currentColor"
            viewBox="0 0 24 24"
            xmlns="http://www.w3.org/2000/svg"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M7 16a4 4 0 01-.88-7.903A5 5 0 1115.9 6L16 6a5 5 0 011 9.9M15 13l-3-3m0 0l-3 3m3-3v12"
            ></path>
          </svg>
          <p class="text-indigo-600 font-semibold text-lg">
            Drag and drop images here or click to select
          </p>
        </div>
        <input
          type="file"
          id="fileInput"
          class="hidden"
          multiple
          accept="image/*"
        />
        <div id="imageGrid" class="photo-grid mb-8"></div>
        <div class="mt-8 flex justify-between items-center">
          <button
            id="processButton"
            class="hidden gradient-button text-white font-semibold py-3 px-8 rounded-full shadow-md text-lg"
          >
            Process Images
          </button>
          <button
            id="downloadAllButton"
            class="hidden gradient-button text-white font-semibold py-3 px-8 rounded-full shadow-md text-lg"
          >
            Download All
          </button>
        </div>
        <div id="loading" class="hidden mt-6 text-indigo-600 text-center">
          <svg
            class="animate-spin h-10 w-10 mx-auto mb-3"
            xmlns="http://www.w3.org/2000/svg"
            fill="none"
            viewBox="0 0 24 24"
          >
            <circle
              class="opacity-25"
              cx="12"
              cy="12"
              r="10"
              stroke="currentColor"
              stroke-width="4"
            ></circle>
            <path
              class="opacity-75"
              fill="currentColor"
              d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"
            ></path>
          </svg>
          <p class="text-lg font-semibold">Processing...</p>
        </div>
        <div id="resultsGrid" class="photo-grid mt-8"></div>
        <div id="lightbox" class="hidden">
          <img id="lightboxImage" src="" alt="Enlarged image" />
          <button id="closeLightbox" class="hover:text-gray-300">
            &times;
          </button>
        </div>
      </main>
    </div>
    <footer class="mt-12 text-center text-white py-4">
      <p>&copy; 2023 BG Remove. All rights reserved.</p>
    </footer>
    <script>
      const dropZone = document.getElementById("dropZone");
      const fileInput = document.getElementById("fileInput");
      const imageGrid = document.getElementById("imageGrid");
      const processButton = document.getElementById("processButton");
      const loading = document.getElementById("loading");
      const resultsGrid = document.getElementById("resultsGrid");

      let uploadedFiles = [];

      function displayImages() {
        imageGrid.innerHTML = "";
        uploadedFiles.forEach((file, index) => {
          const div = document.createElement("div");
          div.classList.add("photo-item");

          const img = document.createElement("img");
          img.src = URL.createObjectURL(file);
          div.appendChild(img);

          const deleteButton = document.createElement("button");
          deleteButton.innerHTML = "&times;";
          deleteButton.classList.add("delete-button");
          deleteButton.addEventListener("click", (e) => {
            e.stopPropagation();
            deleteImage(index);
          });
          div.appendChild(deleteButton);

          imageGrid.appendChild(div);
        });

        if (uploadedFiles.length > 0) {
          processButton.classList.remove("hidden");
        } else {
          processButton.classList.add("hidden");
        }
      }

      function deleteImage(index) {
        uploadedFiles.splice(index, 1);
        displayImages();
      }

      const lightbox = document.getElementById("lightbox");
      const lightboxImage = document.getElementById("lightboxImage");
      const closeLightbox = document.getElementById("closeLightbox");

      function openLightbox(imageSrc) {
        lightboxImage.src = imageSrc;
        lightbox.classList.add("active");
        document.body.style.overflow = "hidden";
      }

      function closeLightboxHandler() {
        lightbox.classList.remove("active");
        document.body.style.overflow = "";
      }

      closeLightbox.addEventListener("click", closeLightboxHandler);
      lightbox.addEventListener("click", (e) => {
        if (e.target === lightbox) {
          closeLightboxHandler();
        }
      });

      // Close lightbox with the Escape key
      document.addEventListener("keydown", (e) => {
        if (e.key === "Escape") {
          closeLightboxHandler();
        }
      });

      dropZone.addEventListener("dragover", (e) => {
        e.preventDefault();
        dropZone.classList.add("bg-gray-100");
      });

      dropZone.addEventListener("dragleave", () => {
        dropZone.classList.remove("bg-gray-100");
      });

      dropZone.addEventListener("drop", (e) => {
        e.preventDefault();
        dropZone.classList.remove("bg-gray-100");
        const files = e.dataTransfer.files;
        uploadedFiles = [...uploadedFiles, ...Array.from(files)];
        displayImages();
      });

      dropZone.addEventListener("click", () => fileInput.click());

      fileInput.addEventListener("change", (e) => {
        const files = e.target.files;
        uploadedFiles = [...uploadedFiles, ...Array.from(files)];
        displayImages();
      });

      const downloadAllButton = document.getElementById("downloadAllButton");

      function downloadImage(url, filename) {
        fetch(url)
          .then((response) => response.blob())
          .then((blob) => {
            const link = document.createElement("a");
            link.href = URL.createObjectURL(blob);
            link.download = filename;
            link.click();
          });
      }

      processButton.addEventListener("click", async () => {
        if (uploadedFiles.length === 0) {
          alert("Please upload some images first.");
          return;
        }

        dropZone.classList.add("hidden");

        // Wait for the animation to finish before continuing
        await new Promise((resolve) => setTimeout(resolve, 500));

        loading.classList.remove("hidden");
        resultsGrid.innerHTML = "";
        downloadAllButton.classList.add("hidden");

        const formData = new FormData();
        uploadedFiles.forEach((file) => formData.append("files", file));

        try {
          const response = await fetch("/remove-background", {
            method: "POST",
            body: formData,
          });

          if (response.ok) {
            const data = await response.json();
            data.results.forEach((result) => {
              const div = document.createElement("div");
              div.classList.add("photo-item");

              const processedImg = document.createElement("img");
              processedImg.src = `/static/${result.processed_filename}`;
              processedImg.addEventListener("click", () =>
                openLightbox(processedImg.src)
              );
              div.appendChild(processedImg);

              const downloadButton = document.createElement("button");
              downloadButton.innerHTML =
                '<svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4 mr-1 inline-block" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 16v1a3 3 0 003 3h10a3 3 0 003-3v-1m-4-4l-4 4m0 0l-4-4m4 4V4" /></svg>Download';
              downloadButton.classList.add("download-button");
              downloadButton.addEventListener("click", (e) => {
                e.stopPropagation(); // Prevents opening the lightbox when clicking the button
                downloadImage(
                  `/static/${result.processed_filename}`,
                  result.processed_filename
                );
              });
              div.appendChild(downloadButton);

              resultsGrid.appendChild(div);
            });

            if (data.results.length > 0) {
              downloadAllButton.classList.remove("hidden");
            }
          } else {
            throw new Error("Error processing images");
          }
        } catch (error) {
          alert(error.message);
        } finally {
          loading.classList.add("hidden");
        }
      });

      downloadAllButton.addEventListener("click", () => {
        const processedImages = resultsGrid.querySelectorAll(".photo-item img");
        processedImages.forEach((img, index) => {
          const filename = img.src.split("/").pop();
          downloadImage(img.src, filename);
        });
      });
    </script>
  </body>
</html>
